<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <header>
                <h1>Registration Form</h1>
            </header>
        
            <section>
                <form action="form.html" method="post" id="form1">
                    <fieldset>
                        <legend>Personal info</legend>
                        <div>
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" pattern="[A-Z][a-z]+\s[A-Z][a-z]+" required>
                        </div>
                        <div>
                            <label for="member">Member</label>
                            <input type="radio" name="membership" id="member" value="member" checked>
                            <label for="non-member">Non-member</label>
                            <input type="radio" name="membership" id="non-member" value="non-member">
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Reservation info</legend>
                        <div>
                            <label for="facility">Facility</label>
                            <select name="facility" id=facility>
                                <option value="badminton">Badminton</option>
                                <option value="squash">Squash</option>
                                <option value="racquetball">Racquetball</option>
                            </select>
                        </div>
                        <div>
                            <label for="resDateTime">Select a reservation date and time:</label>
                            <input type="datetime-local" name="resDateTime" id="resDateTime" required>
                        </div>
                        <div>
                            <input type="checkbox" name="tnc" id="tnc" required>
                            <label for="tnc"> I agree to the clubâ€™s reservation policy</label><br><br>
                        </div>
                    </fieldset>
                </form>
        
                <div>
                    <button type="submit" form="form1" value="Submit">Submit</button>
                </div>
            </section>
            <canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">
                    Your browser does not support the HTML5 canvas tag.
                </canvas>
                <script>
                    var c = document.getElementById("myCanvas");
                    var ctx = c.getContext("2d");
                    ctx.beginPath();
                    ctx.arc(95, 50, 40, 0, 2 * Math.PI);
                    ctx.stroke();
                </script>
                <svg width="100" height="100">
                    <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
                </svg>
            
</body>
</html>
